<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>
<body>
    <!-- logo部分 -->
    <div><img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="100" height="50"/></div>
    <!-- 这部分写成了无序表 不知道怎么让它横着排列 -->
    <p>
    <ul>
        <li>introduction</li>
        <li>Company</li>
        <li>About You</li>
        <li>Trust</li>
        <li>Foreign Tax</li>
    </ul>
    </p>
    
    <!-- 红色 -->
    <div><font color="FF0000">STEP THREE</font></div>

    <p> <h1>About You</h1></p>

    <form>PERSONAL DETAILS
        <!-- 这部分排版有问题 -->
        <!-- 注意此处input的参数 -->
        <!-- label在浏览器中不显示 -->
        <!-- 注意此处选择表单的写法 -->
        <label for="nation">
            <input type="text" id="nation" list="Nation"  placeholder="Nationality">
            <datalist id="Nation">
                <option value="China"></option>
                <option value="American"></option>
                <option value="Japan"></option>
                <option value="England"></option>
            </datalist>
        </label>
        <label for="title"></label>
            <input type="text" id="title" list="TITLE" placeholder="Title">
            <datalist id="TITLE">
                <option value="title1"></option>
                <option value="title2"></option>
                <option value="title3"></option>
            </datalist>
        <label for="gender"></label>
            <input type="text" id="gender" list="GENDER" placeholder="Gender">
            <datalist id="GENDER">
                <option value="male"></option>
                <option value="female"></option>
            </datalist>
        <!-- 这里是纯文本输入  -->
        <label for="givenname"></label>
            <input type="text" name="givenname" placeholder="Given Name" id="givenname">
        <!-- 这里不会把middle name放在输入框上面 -->
        <!-- 注意这里只读的用法 -->
        <label for="middlename">Middle Name</label>
            <input type="text" name="middlename" placeholder="Middle Name" id="middlename" value="Sandler" readonly>
        <label for="surname"></label>
            <input type="text" name="surname" placeholder="Surname" id="surname"><br>
        <label for="birthday">Date of Birth</label>
            <input type="date" id="birthday">
        <label for="birthplace"></label>
            <input type="text" id="birthplace" placeholder="Place of Birth">
    </form><br>

    <!-- 中间有一条线不知道怎么画 -->
    <form>CONTACT DETAILS
          <!-- 这里不会把email放在输入框上面 -->
        <label for="email">Email</label>
            <input type="email" id="email" value="adam@Sandler.com" readonly>
        <label for="mobile"></label>
            <input type="tel" name="mobile" id="mobile" placeholder="Mobile">
        <label for="otherphone"></label>
            <input type="tel" name="otherphone" id="otherphone" placeholder="Other Phone"> 
    </form><br>

    <form>ADDRESS DETAILS
        <label for="RA"></label>
            <input type="text" id="RA" name="RA" placeholder="Residential Address"><br>
        <label for="PA"></label>
            <input type="text" id="PA" name="PA" placeholder="Postal Address">
            <!-- 注意此处参数checkbox 这里不会实现真的和上一栏相同。。。 -->
            <input type="checkbox">Same as residential address<br>
            <!-- 注意此处选择参数ratio的用法以及最后选中用checked -->
            <input type="radio" name="years" value="more" checked>More than 3 years
            <input type="radio" name="years" value="less" >Less than 3 years
    </form><br>

    <form>ADDRESS DETAILS
            <label for="RA"></label>
                <input type="text" id="RA" name="RA" placeholder="Residential Address"><br>
            <label for="PA"></label>
                <input type="text" id="PA" name="PA" placeholder="Postal Address">
                <!-- 注意此处参数checkbox 这里不会实现真的和上一栏相同。。。 -->
                <input type="checkbox">Same as residential address<br>
    </form><br>

    <form>
        <input type="submit" value="Continue →">
    </form>
</body>
</html>
